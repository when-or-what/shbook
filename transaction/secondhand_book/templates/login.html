<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="user" id="">

{% if message %}
    <script>
        alert("{{ message }}");
    </script>
{% endif %}
</body>
</html>
