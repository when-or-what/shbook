<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #side-menu {
      background-color: lightgrey;
      display: block;
      position: fixed;
      top: 0px;
      left: 0px;
      bottom: 0px;
      width: 250px;
      transition: transform 200ms ease-in;
      transform: translateX(calc(-100% + 24px));
    }

    #side-menu:hover {
      transform: translateX(0px);
    }

    #side-menu-inner {
      display: block;
      height: 100%;
      width: calc(100% - 24px);
      background-color: rgba(0, 203, 250, 0.6);
    }
  </style>
</head>
<body>
<div id="side-menu">
  <div id="side-menu-inner">
          <ul class="submenu">

              <li class="hsub">
                  <a href="../homepage">
                      <i></i>商品<b></b>
                  </a>
                  <b></b>
              </li>

              <li class="hsub" >
                  <a href="../individual_info">
                      <i></i>个人信息<b></b>
                  </a>
                  <b></b>
              </li>

              <li class="hsub">
                  <a href="#">
                      <i></i>我的商品<b></b>
                  </a>
                  <b></b>
              </li>
          </ul>

  </div>
</div>
<div id="main_container">
    <div> 欢迎你，{{ UserName }}</div>
    <div><img src="/static/head/{{ Img }}" alt="真不巧，图片走丢了"></div>
    <img data-rewrite="{width:'100',height: '100'}" data-lazy-collect="1" src="/static/head/{{ UserID.Img }}">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="head">
        <input type="password" name="pwd">
        <input type="submit" name="提交">
    </form>
</div>
<script src="../static/js/jquery-3.6.1.min.js"></script>
<script src="../static/js/search.js" charset="GB2312"></script>
{% if errmsg %}
    <script>
        alert("{{ errmsg }}");
    </script>
{% endif %}
</body>
</html>
