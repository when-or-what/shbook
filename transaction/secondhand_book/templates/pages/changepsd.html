<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .form-item button 
        { 
            width: 360px; 
            height: 50px; 
            border: 0; 
            border-radius: 25px; 
            font-size: 18px; 
            color: #020604; 
            outline: none; 
            cursor: pointer; 
            background-color: rgb(252, 246, 246); 
            margin-left: 40px;
        }
       .dowebok 
        { position: absolute; 
            left: 50%; 
            top: 60%; 
            width: 430px; 
            height: 400px; 
            margin: -300px 0 0 -215px; 
            border: 1px solid #fff; 
            border-radius: 20px; 
            overflow: hidden;  
            background: rgba(104, 109, 109, 0.432);
        }
        input
        {
            width: 200px;
            font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Sans-Serif;
            padding: 5px;
            font-size: 0.9em;
            border-radius: 5px;
            background: rgba(108, 83, 83, 0.07);
        }

        div
        {
            margin: 0 0 15px 0;
            border : none;
	    }
        .newpsd-new
        {
            font-size:18px;
            display: inline-block;
            width: 100%;
            text-align: left;
            margin-left: 80px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .newpsd-con
        {
            font-size:18px;
            display: inline-block;
            width: 100%;
            text-align: left;
            margin-left: 63px;
            margin-top: 10px;
            margin-bottom: 50px;
        }
        .logo 
        { 
            width: 250px; 
            height: 80px; 
            margin: 10px auto 10px;
            font-size:25px;
            padding: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dowebok">
        <div class="logo">修改密码</div>
        <div >
            <label class="newpsd-new">新密码<input type="password"  placeholder="请设置密码" id="emil"></label>        
        </div>
        <div >
            <label class="newpsd-con">确认密码<input type="password" placeholder="请再次输入密码" id="emil"></label>      
        </div>
        <div class="form-item">
            <button id="submit">确认</button>
        </div>    
    </div>
</body>
</html>
