<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的商品</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/myGoods.css' %}">
</head>

<body style="margin-top: 0;">
    <div class="main">
        <div class="leftSidebar">
            <a href="../homepage"><div class="indexGoods">商品</div></a>
            <a href="../person_info"><div class="indexPersonIfo">个人信息</div></a> 
            <a href="../mygoods"><div class="indexMyGoods">我的商品</div></a>
        </div>
    
        <div class="rightSidebar">
            <div class="titleBar">
                <div class="picture">照片</div>
                <div class="name">商品名</div>
                <div class="price">价格</div>
                <div class="operation">操作</div>
            </div>
            
            <ul class="mygoodsList">
                {% for good in goods_list %}
                    <li class="mygoodsItem">
                        <img class="itemImg" src="/static/{{ good.picture }}">
                        <div class="itemTitle">{{good.commodity_name}}</div>
                        <div class="itemPrice">{{good.price}}</div>
                        <form method="post" action="">
                            {% csrf_token %}
                            <button class="itemOperation" type="submit" value={{good.commodity_id}} name="cid">下架</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
