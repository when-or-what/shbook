<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        * { 
            margin: 0; padding: 0; 
        }
        html 
        { 
            height: 100%; 
        }
        body 
        { 
            height: 100%; 
            background: #fff url(img/backgroud.png) 50% 50% no-repeat; 
            background-size: cover;
        }
        .dowebok 
        { 
            position: absolute; 
            left: 50%;
            top: 50%; 
            width: 430px;
            height: 550px;
            margin: -300px 0 0 -215px; 
            border: 1px solid rgb(255, 255, 255); 
            border-radius: 20px; 
            overflow: hidden;
            background: rgba(88, 70, 70, 0.432);  
        }
        .logo 
        { 
            width: 250px; 
            height: 80px; 
            margin: 50px auto 50px;
            font-size:25px; 
        }
        .form-item 
        { 
            position: relative; 
            width: 360px; 
            height:40px;
            margin: 20px auto; 
            padding-bottom: 20px;
        }
        .form-item input 
        { 
            width: 288px; 
            height: 48px; 
            padding-left: 70px; 
            border: 1px solid #fff; 
            border-radius: 25px; 
            font-size: 18px; color: #fff; 
            outline: none;
        }
        .form-item button 
        { 
            width: 360px; 
            height: 50px; 
            border: 0; 
            border-radius: 25px; 
            font-size: 18px; 
            color: #b3b162; 
            outline: none; 
            cursor: pointer; 
            background-color: rgba(74, 42, 15, 0.847); 
        }
        .am-input-control
        {
            position: relative; 
            width: 360px; 
            height:40px;
            margin: 0 auto; 
            padding-bottom: 20px; 
        }
        .am-input-control input
        {
            width: 200px; 
            height: 48px; 
            padding-left: 70px; 
            border: 1px solid #fff; 
            border-radius: 25px; 
            font-size: 18px; color: #fff; 
            outline: none;
        }
        #username 
        { 
            background: url(img/uname.png) 20px 9px no-repeat; 
        }
        #password 
        { 
            background: url(img/password\ .png) 20px 9px no-repeat; 
        }
        #emil
        {
            background: url(img/emil.png) 20px 9px no-repeat;
        }
        .reg-bar 
        { 
            width: 360px; 
            margin: 20px auto 0; 
            font-size: 14px; 
            overflow: hidden;
        }
        .reg-bar a:hover 
        { 
            text-decoration: underline; 
        }
        .reg-bar .reg 
        { 
            float: center; 
            color: rgb(8, 1, 1); 
            text-decoration: none; 
        }
    </style>
</head>
<body>
    <div class="dowebok">
        <div class="logo">校园二手书交易平台</div>
        <form method="post" action="">
            {% csrf_token %}
            <div class = "form-item">
                <input id="emil" type="text" autocomplete="off" placeholder="邮箱" name="email">
            </div>
            <div class = "form-item">
                <input id="username" type="text" autocomplete="off" placeholder="用户名" name="username">
            </div>
            <div class = "form-item">
                <input id="password" type="password" autocomplete="off" placeholder="密码" name="pswd">
            </div>
            <div class = "form-item">
                <input type="submit" value="注 册"></input>
            </div>
        </form>
        <div class="reg-bar">
            <a class="reg" href="/secondhand_book/login_view">已有账户，登录</a>
        </div>
    </div>
{% if reg_failed_msg %}
    <script>
        alert("{{ reg_failed_msg }}");
    </script>
{% endif %}
</body>
</html>
